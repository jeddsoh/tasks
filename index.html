<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks | by Jedd Soh</title>

    <!-- Favicon -->
    <link rel="icon" href="tasks-logo.svg" type="image/x-icon">
    <link rel="shortcut icon" href="tasks-logo.svg" type="image/x-icon">


    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />

    <!-- Unicons CSS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="input-field">
        <textarea placeholder="Add new task"></textarea>
        <i class="uil uil-notes note-icon"></i>
      </div>

      <ul class="tasksList"></ul>

      <div class="pending-tasks">
        <span
          >You have <span class="pending-num"> no </span> tasks.</span
        >
        <button class="clear-button">Clear all</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
